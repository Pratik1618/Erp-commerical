<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Addition Expence</title>
  <link rel="stylesheet" href="AddTemporal.css" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
</head>


<body>
   <div class="whole-container">
  <div class="container">
    <input type="hidden" id="stateId">
    <h1>Addition Expence</h1>
    <form id="storeForm">
     
      <div>
        <label for="managemntFee">Expence:</label>
        <select id="unit" name="unit" required>
          <option value="">Select a type</option>
          <option value="fix-value">Expence 1</option>
          <option value="persentage">Expence 2</option>
        </select>
      </div>
      <div>
        <label for="Expence">Expence Cost:</label>
        <input type="number" id="Expence" name="Expence" required />
      </div>
    
      <!-- Error message container -->
      <div id="error-message" class="error"></div>
      <!-- Success message container -->
      <div id="success-message" class="success"></div>
      <button type="submit" id="submit">Submit</button>
      <!-- <button type="button"  class="save" onclick="saveEdit()">Save</button>
      <button type="button" class="cancel" onclick="cancelEdit()">Cancel</button> -->
    </form>
  </div>
  <div class="container">
    <h2>Addition Expence List </h2>
    <button id="exportButton">Export to Excel</button>
    <table id="material" class="display">
      <thead>
        <tr>
          <th>Sr No.</th>
          <th>GST</th>
          <th>Management Fees</th>
          <th>Action</th>
        </tr>
      </thead>
    </table>
  </div>
</div>
<script src="../Globle/globle.js"></script>
  <script src="propAdditionDetect.js">
  
  </script>
  
</body>

</html>
