<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEMPORARY PROPOSAL</title>
  <link rel="stylesheet" href="tempProposal.css" />
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <link rel="stylesheet" href="../NavBar/navbar.css">
  <script src="../NavBar/navbar.js" defer></script>
 
</head>
<body>
  <div id="navbar-placeholder"></div>
   <div class="whole-container">
  <div class="container">
    <h1>TEMPORARY PROPOSAL</h1>
    <form id="storeForm">
      <div>
        <label for="clientName">Client Name:</label>
        <select id="clientName" name="clientName" required>
          <option value="">Select a Client</option>
        </select>
      </div>
      <div>
        <label for="siteName">Site Name:</label>
        <select id="siteName" name="siteName" required>
          <option value="">Select a Site</option>
        </select>
      </div>
      <div>
        <label for="survayId">Survey Id:</label>
        <input type="number" id="survayId" name="survayId" required />
      </div>
      
      <!-- Error message container -->
      <div id="error-message" class="error"></div>
      <!-- Success message container -->
      <div id="success-message" class="success"></div>
      <button type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div class="containerDataTable">
    <h2>PROPOSAL LIST</h2>
    <button id="exportButton">Export to Excel</button>
    <table id="tempProposalTable" class="display">
      <thead>
        <tr>
          <th>Report</th>
          <th>Sr No.</th>
          <th>Client Name</th>
          <th>Site Name</th>
          <th>Survey Id</th>
          <th>Step 1</th>
          <th>Step 2</th>
          <th>Step 3</th>
          <th>Step 4</th>
          <th>Step 5</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<script src="../Globle/globle.js"></script>
  <script src="tempProposal.js">
  
  </script>
</body>

</html>
